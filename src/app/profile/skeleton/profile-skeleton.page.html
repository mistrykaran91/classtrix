<ion-grid class="ion-padding">
  <ion-row>
    <ion-col size-sm="8" offset-sm="2">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-skeleton-text
            style="width: 256px; height: 256px;"></ion-skeleton-text>
          <!-- <ion-img src="../../assets/images/user.jpg"></ion-img> -->
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item lines="none" class="height-10">
      <ion-note>FirstName</ion-note>
    </ion-item>

    <ion-item>
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none" class="height-10">
      <ion-note>LastName</ion-note>
    </ion-item>

    <ion-item>
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none" class="height-10">
      <ion-note>Email</ion-note>
    </ion-item>

    <ion-item>
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none" class="height-10">
      <ion-note>Gender</ion-note>
    </ion-item>

    <ion-item>
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none" class="height-10">
      <ion-note>Mobile</ion-note>
    </ion-item>

    <ion-item>
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-item>
  </ion-list>
</ion-grid>
