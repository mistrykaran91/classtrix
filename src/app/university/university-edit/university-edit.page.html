<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/university"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="save()">
        <ion-icon name="checkmark" color="primary" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="universityForm" [formGroup]="universityForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="ion-text-center">
                {{ '' }}
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-img src="../../assets/images/university.jpg"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="full">
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="full">
            <ion-label position="floating">DisplayOrder</ion-label>
            <ion-input type="text" formControlName="displayOrder"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="full">
            <ion-label position="floating">Status</ion-label>
            <ion-select formControlName="status">
              <ion-select-option [value]="Status.Active"
                >{{ Status.Active }}</ion-select-option
              >
              <ion-select-option [value]="Status.Inactive"
                >{{ Status.Inactive }}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </form>
</ion-content>
