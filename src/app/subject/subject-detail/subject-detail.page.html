<ng-container *ngIf="subject$ | async as subject">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/subject"></ion-back-button>
      </ion-buttons>
      <ion-title>Subject Detail </ion-title>
      <ion-buttons slot="primary">
        <ion-button [routerLink]=" ['/','subject', 'edit', subject.id]">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>

        <ion-button (click)="onDeleteSubject(subject)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item lines="full" class="ion-no-padding">
              <div class="img-center">
                <ion-img src="../../../assets/images/subject.jpg"></ion-img>
              </div>
            </ion-item>

            <ion-item lines="full">
              <ion-label class="ion-margin-horizontal">
                Name
              </ion-label>

              <ion-label>
                {{ subject.name }}
              </ion-label>
            </ion-item>

            <ion-item lines="full">
              <ion-label class="ion-margin-horizontal">
                Code
              </ion-label>

              <ion-label>
                {{ subject.code }}
              </ion-label>
            </ion-item>

            <ion-item lines="full">
              <ion-label class="ion-margin-horizontal">
                Description
              </ion-label>

              <ion-label class="ion-text-wrap">
                {{ subject.description }}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>
