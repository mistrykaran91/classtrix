<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Subject</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddSubject()" [routerLink]=" ['/','subject', 'edit', 0]">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding
            *ngFor="let subject of subjects$ | async "
            #slidingItem>
            <app-subject-item [subject]="subject"></app-subject-item>
            <ion-item-options side="end">
              <ion-item-option
                color="medium"
                (click)="onEditSubject(subject, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>

              <ion-item-option
                color="medium"
                (click)="onDeleteSubject(subject, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

        <app-subject-skeleton-detail *ngIf="(subjects$ | async) === null"></app-subject-skeleton-detail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
