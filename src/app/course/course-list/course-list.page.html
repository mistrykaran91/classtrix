<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-list>
        <ion-item-sliding *ngFor="let course of courses" #slidingItem>
          <ion-item detail (click)="onCourseSelected(course)">
            <ion-thumbnail slot="start">
              <!-- <ion-img [src]="subject.avatar"></ion-img> -->
              <ion-img src="../../../assets/images/subject.jpg"></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-justify-content-start">
              <h2>{{ course.name }}</h2>
              <p>
                {{ course.description }}
              </p>
              <p style="display: flex; flex-direction:row">
                <ion-note slot="start" style="flex: auto;"
                  >{{ course.code }}</ion-note
                >
              </p>
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option
              color="medium"
              (click)="onEditCourse(course, slidingItem)"
            >
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>

            <ion-item-option
              color="medium"
              (click)="onDeleteCourse(course, slidingItem)"
            >
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <!-- <app-subject-skeleton-detail *ngIf="(subjects$ | async) === null">
            </app-subject-skeleton-detail> -->
    </ion-col>
  </ion-row>
</ion-grid>
