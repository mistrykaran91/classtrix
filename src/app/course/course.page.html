<ion-content [fullscreen]="true">
  <app-course-list
    *ngIf="(currentView$| async) === View.List"
    [courses]="courses$ | async"
    (courseSelected)="onCourseSelected($event)"
    (editCourse)="onEditCourse($event)"
    (deleteCourse)="onDeleteCourse($event)">
  </app-course-list>

  <app-course-detail
    *ngIf="(currentView$| async) === View.Detail"
    [course]="currentCourse$ | async"
    (back)="onBack($event)">
  </app-course-detail>
</ion-content>
